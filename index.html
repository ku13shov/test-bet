<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Test Bet</title>
</head>
<body>
    <section class="main">
        <div class="panel">
            <img class="panel__bg" src="images/panel-bg.png" alt="">
            <button class="panel__info-btn"></button>
            <div class="panel__totalbet">
                <img class="panel__totalbet-bg" src="images/bg-totalbet.png" alt="">
                <button class="panel__totalbet-minus"></button>
                <img class="panel__totalbet-text" src="images/total-bet.png" alt="">
                <div class="panel__totalbet-nums">
                </div>
                <button class="panel__totalbet-plus plus-btn"></button>
            </div>
            <div class="panel__field">
                <img class="panel__field-bg" src="images/bg-field.png" alt="">
                <img class="panel__field-text" src="images/coin.png" alt="">
                <div class="panel__field-nums">
                </div>
            </div>
            <div class="panel__win">
                <div class="panel__win-box">
                    <img class="panel__win-bg" src="images/win-bg.png" alt="">
                    <img class="panel__win-goodluck" src="images/goodluck.png" alt="">
                </div>
            </div>
            <div class="panel__turbo">
                <img class="panel__turbo-bg active" src="images/turbo-bg-red.png" alt="">
                <img class="panel__turbo-bg" src="images/turbo-bg-green.png" alt="">
                <input class="panel__turbo-check" type="checkbox" id="check">
                <label class="panel__turbo-btn" for="check"></label>
            </div>
            <div class="panel__auto">
                <div class="panel__auto-box">
                    <button class="panel__auto-btn"></button>
                    <div class="panel__auto-select">
                        <img class="panel__auto-select-bg" src="images/spinselect.png" alt="">
                        <div class="panel__auto-spins">
                            <div class="panel__auto-spin first-spin">
                                <div class="panel__auto-icon"></div>
                                until feature
                            </div>
                            <div class="panel__auto-spin">
                                25 spins
                            </div>
                            <div class="panel__auto-spin">
                                20 spins
                            </div>
                            <div class="panel__auto-spin">
                                15 spins
                            </div>
                            <div class="panel__auto-spin">
                                10 spins
                            </div>
                            <div class="panel__auto-spin">
                                5 spins
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel__spin">
                <button class="panel__spin-btn">
                    <img class="panel__spin-sign" src="images/spin-sign.png" alt="">
                </button>
            </div>
        </div>

        <audio class="audio" src="audio/Button_Click.wav" preload=""></audio>
    </section>
</body>
</html>
